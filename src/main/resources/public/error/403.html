<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .code {
            font-size: 6em;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1>403 Forbidden</h1>
        <p class="code">403</p>
        <p>Sorry, you don't have permission to access this page.</p>
        <p><a href="#" class="back-link">Go back</a></p>
    </div>
</div>
</body>
</html>
